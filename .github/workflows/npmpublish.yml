name: Node.js Package

on:
  release:
    types: [created]
  push:
    branches:
      - demonstratorv1

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
      - run: npm install -g yarn
      - run: yarn install
      - run: npx webpack
      - run: npm publish --access=public --registry=https://github.com/imec-int/jsonld-context-parser.js
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}